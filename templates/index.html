<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zlibrary Mirror</title>
</head>
<body>

    <form action="/search", method="get">
        关键字: <input type="text" name="keyword"/>
        <br/>
        搜索范围: <input type="radio" value="title" name="range"/>书名
            <input type="radio" value="author" name="range"/>作者
            <input type="radio" value="publisher" name="range"/>出版社
        <br/>
        搜索范围: <input type="checkbox" name="technology" value="title"/>书名
            <input type="checkbox" name="technology" value="author"/>作者
            <input type="checkbox" name="technology" value="publisher"/>出版社
        <br/>
        <input type="submit"/><!--提交按钮，属于表单域标签，但是用于触发form命令，不作为请求参数-->
    </form>

</body>
</html>
