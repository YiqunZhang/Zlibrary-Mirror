<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zlibrary Mirror</title>
</head>
<body>

        关键字: <input type="text" name="keyword"/>
        <br/>
        搜索范围: <input type="radio" value="title" name="range"/>书名
            <input type="radio" value="author" name="range"/>作者
            <input type="radio" value="publisher" name="range"/>出版社
        <br/>
        <button type="submit" onclick="len()">搜索</button>

    <script>
        function len() {
            var keyword = document.getElementsByName("keyword")[0].value;
            if (keyword.length < 2) {
                alert("输入长度最少为2");
            }else{
                location.href = "/search?keyword=" + keyword + "&range=" + document.getElementsByName("range")[0].value;
            }
        }
    </script>

</body>
</html>
